{% extends "base.html" %} 
{% block addpost %} 
{% with message = get_flashed_messages() %} 
{% if message %}
<div class="alert alert-info alert-dismissible fade show" role="alert"> 
{{ message[0] }}
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %} 
{% endwith %}
<div class="container align-items-center my-5 text-center">
<form enctype="multipart/form-data" method="POST">
<div class="mb-3">
<label for="title" class="form-label">Title</label>
<input type="text" class="form-control" name="title" id="title" required>

<label for="content" class="form-label mt-5 mb-3">Content</label>
<input type="text" class="form-control" name="text" id="content" required>

<label for="formFile" class="form-label">Image</label>
<input class="form-control" type="file" id="formFile" name="post_img">


<button type="submit" class="btn btn-primary my-3">Submit</button>

</div>

{% endblock %}
